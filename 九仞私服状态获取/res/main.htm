<!Doctype html>
<html>

<head>
    <title>九仞の私服————当前状态</title>
    <link rel="stylesheet" type="text/css" href="flat-theme.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcuticon" href="./favicon.ico" />
    <!--<style src="style.css" />-->
    <meta charset="utf-8">
    <script type="text/tiscript">
        include "scripts.tis";
    </script>
    <style>
        #serverInfo{
            context-menu: selector(menu#context);
        }
        menu > li
        {
            color:black;
            padding:10px;
        }
        menu > li > img
        {
            width:16px;
            height:16px;
        }
    </style>
</head>

<body style="font-size: 16px;">
    <header>
        <span id="Title">服务器状态</span>
        <hr>
    </header>
    <section style="margin:auto auto;" #sec_appendServer>
        <input type="text" style="display:block;float:left;" id="serverAddr" value="mc.rongyaomc.com" nullable
            novalue="localhost" />
        <input type="text" style="display:block;float:left;margin-left:10px;" id="serverPort" value="25565" nullable
            novalue="25565" />
        <button class="" id="btnAppend" style="float:left;margin-left:10px;" role="default-button">添加</button>
        <button class="" id="btnRefresh" style="float:left;margin-left:10px;" role="default-button">点我刷新</button>
    </section>
    <section style="margin:auto auto;position:relative;top:45px;" #sec_serverInfo>
        <table #serverInfo>
            <thead>
                <tr>
                    <th style="width: 65px;">Icons</th>
                    <th style="width:100px;">status</th>
                    <th style="width:400px;">Motd</th>
                    <th style="width:235px;">OnlineInfo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <popup> <!-- I've enclosed it popup just for grouping reasons. -->
            <!-- note class .context here, it is with purpose here 
                 master CSS has all needed definitions for menu.context -->
            <menu.context id="context">
              <li id="menu_table_refresh"><img src="refresh.png">刷新</li>
              <li id="menu_table_top"><img src="top.png">置顶</li>
              <li id="menu_table_delete"><img src="delete.png">删除</li>
            </menu>
        </popup>
    </section>
    <p style="position:relative;top:200px;" role="default-button">刷新不要过于频繁</p>

    <span style="position:absolute;bottom:0px;left:0px;width:200dip;">Version: 1.0<br/><span #EngineVer></span></span>

</body>

</html>
